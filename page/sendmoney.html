<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <title>Envía dinero</title>
</head>
<body>
    
    <div class="container wallet">
        <div class="envios-form">
        <h2>Enviar Dinero</h2>
        <form>
         <div class="search-form">
            <label for="searchContact">Busca en tu agenda de Transferencia:</label>
            <input type="text" class="form-control" id="searchContact" placeholder="Busca en tus contactos">
          </div>
          <button type="submit" class="btn btn-primary">Transferir a nuevo contacto</button>
     <h3>Mis contactos</h3>
      <ul id="contactList" class="list-group">
        <li class="list-group-item">
          <div class="contact-info">
            <span class="contact-name">Ian Carrera</span>
            <span class="contact-details">CBU: 123456789, Alias: ian.carrera, Banco: ABC Bank</span>
          </div>
        </li>
        <li class="list-group-item">
          <div class="contact-info">
            <span class="contact-name">Omar Miranda</span>
            <span class="contact-details">CBU: 987654321, Alias: omar.miranda, Banco: XYZ Bank</span>
          </div>
        </li>
          <button type="submit" class="btn btn-primary">Enviar dinero</button>
        </form>
        <a href="menu.html" class="btn btn-secondary">Volver al Menú Principal</a>
    </div>
     </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
